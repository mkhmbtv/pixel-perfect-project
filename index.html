<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Find your inspiration. | Flickr</title>
</head>
<body>
  <header class="header">
    <nav class="header__nav">
      <div class="header__logo-box">
        <img src="./images/logo.png" class="header__logo">
      </div>
      <form class="header__search">
        <input type="search" class="header__search-input" placeholder="Photos, people, or groups">
        <button class="header__search-btn">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="header__actions">
        <a href="#" class="btn btn-ghost">Log In</a>
        <a href="#" class="btn btn-full">Sign Up</a>
      </div>
    </nav>
    <div class="header__text-box">
      <h1 class="heading__primary">
        <span class="heading__primary--main">
          Find your inspiration.
        </span>
        <span class="heading__primary--sub">
          Join the Flickr community, home to tens of billions of photos and 2 million groups.
        </span>
      </h1>
      <a href="#" class="btn btn-full btn-large">Start for free</a>
    </div>
  </header>
</body>
</html>
